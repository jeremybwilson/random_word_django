<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous" />
    {% load static %}
    <link rel="stylesheet" href="{% static '/first_app/css/styles.css' %}" />
  </head>
  <body>
        
    <div class="container">
        <div class="row">
            <p class="timedisplay">random word (attempt # {% if request.session.attempt_count %} {{ request.session.attempt_count }}{% else %}01{% endif %})</p>
        </div>
        <div class="row">
            <h1 class="timedisplay">{{ request.session.random_word }}{{ random_word }}</h1>
        </div>
        <div class="row">
            <form action="/random_word/attempt" method="POST">
            {% csrf_token %}
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Generate</button>
                </div>
            </form>
        </div>
        <div class="row">
            <form action="/random_word/reset" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="hidden" name="reset" class="form-control">
                    <button class="btn btn-primary" type="submit">Reset</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
